<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <!-- Title -->
    <header>
        <h1 class="title">Compound Interest Calculator</h1>
    </header>
    <!-- Calculator -->
    <main>
        <div class="calculator-data">
            <div class="currency-div item">
                <label for="currency">Currency:
                </label>
                    <span class="currency-btn">
                        <input type="radio" name="currency" id="euro">
                        <label for="euro">â‚¬</label>
                        
                        <input type="radio" name="currency" value="$" id="dollar">
                        <label for="dollar">$</label>
                        
                        <input type="radio" name="currency" id="real">
                        <label for="real">R$</label>
                    </span>
            </div>

            <div class="capital-div item">
                <label for="capital">Base Amount:</label>
                <input type="text" name="capital" class="capital-input">
            </div>
            
            <div class="interest-div item">
                <label for="interest">Interest Rate:</label>
                <input type="text" name="capital" class="capital-input">
                
            </div>
            
            <div class="time-div item">
                <label for="time">Calculation Period:</label>
                <input type="text" name="capital" class="capital-input">
                
            </div>
            <!-- Determines how often the compound is applied -->
            <div class="interval-div item"> 
                <label for="interval">Compound Interval:</label>
                <input type="text" name="capital" class="capital-input">
                
            </div>
            
            <div class="deposits-div item">
                <label for="deposit">Monthly Deposits:</label>
                <input type="text" name="capital" class="capital-input">

            </div>
        </div>
    </main> 
</body>
</html>
